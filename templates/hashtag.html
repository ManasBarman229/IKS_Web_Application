<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/hashtag.css">
    <title>twitter Query</title>
</head>

<body>
    <div class="query_box">
        <div class="container">
            <img src="/static/img/twitter_data.png" alt="image">
            <div class="container-text">
                <h1>Indigenous Knowledge? </h1>
                <p>User Twitter #hashtag to fetch data from twitter and get Indigenous posts</p>
                <form action="/manual_query_result" method="POST">
                    <input type="text" name="manual_query" placeholder="Enter your text here">
                    <button type="submit">Fetch</button>
                </form>
                <div class="output">
                    <h4>Result: {{prediction_text}}</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
